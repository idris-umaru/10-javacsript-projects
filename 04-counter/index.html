<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="counter-container">
      <h1 class="header">Counter App</h1>
      <p>This is a simple counter application.</p>
      <div class="counter display">
        <p class="counter-value">0</p>
      </div>
      <div class="buttons">
        <button id="increment" class="btn btn-increment">Increment</button>
        <button id="decrement" class="btn btn-decrement">Decrement</button>
        <button id="reset" class="btn btn-reset">Reset</button>
        <p class="counter-value" id="counterValue">0</p>
      </div>
    </div>
    <script src="count.js"></script>
  </body>
</html>
